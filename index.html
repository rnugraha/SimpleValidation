<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 101 Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body lang="en">


<form class="form-horizontal sf-container" id="commentForm">

	<h1>Simple Form Validation</h1>
	<br/>
	<div class="control-group">
		<label class="control-label" for="inputName">Full Name*</label>
		<div class="controls">
			<input type="text" id="inputName" placeholder="min. 3 chars" minlength="3" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputBirthDate">Birth Date*</label>
		<div class="controls">
			<input type="text" id="inputBirthDate" placeholder="dd-mm-yyyy" class="date" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPhone">Mobile*</label>
		<div class="controls">
			<input type="text" id="inputMobile" placeholder="numbers only" class="digits" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPhone">Phone</label>
		<div class="controls">
			<input type="text" id="inputPhone" placeholder="numbers only" class="digits">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputEmail">Email</label>
		<div class="controls">
			<input type="text" id="inputEmail" placeholder="e.g: name@domain.com" class="email">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputURL">URL</label>
		<div class="controls">
			<input type="text" id="inputURL" placeholder="e.g: http://google.com" class="url">
		</div>
	</div>
	<button type="submit">Submit</button>
</form>
<!-- js initialization -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/jquery.validate.js"></script>
<script>
	$(document).ready(function(){
		$("#commentForm").validate();
	});
</script>
</body>
</html>
